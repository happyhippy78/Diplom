{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Бюджетное приложение</title>
</head>
<body>
    <div class="section">
        <div class="container">
            <h2 class="center">Пожалуйста, войдите в систему, чтобы просмотреть информацию о своем бюджете.</h2>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn waves-effect"type='submit'>Авторизоваться</button>
            </form>
            <br>
            У вас нет учетной записи?<a href='{% url "sign up" %}'><strong> Создайте ее здесь.</strong></a>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
