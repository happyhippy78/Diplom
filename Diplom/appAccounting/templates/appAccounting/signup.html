{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'app/account-auth.css' %}">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1> 
    {% for message in messages %}
        <p>{{message}}</p>
    {% endfor %}
    <form method="post">
        {% csrf_token %}
        <fieldset>
            {{form.as_table}}
        </fieldset>
        <button type="submit" name="signup">Sign Up</button>
        <button onclick="location.href = '/login'" class="nxt-pg">Login your Account</button>
    </form>
</body>
</html>
